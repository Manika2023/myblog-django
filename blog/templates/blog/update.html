{% extends "blog/base.html" %}
{% load static %}
{% block title %}update{% endblock title %}
{% block content %}

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">
        {{ message|safe }}
      </div>
    {% endfor %}
  {% endif %}

<div class="col-sm-10">
  <h3 class="text-white my-5"> Dashboard/ Update Post</h3>

  <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <a href="{% url 'dashboard' %}" class="btn btn-danger">Back</a>
      <input type="submit" value="Update" class="btn btn-warning">
  </form>
</div>

{% endblock content %}
